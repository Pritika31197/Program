<html>
    <head>
        <title>Counter Program</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css">
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>

        <h4>Counter Program</h4>
        <button onclick="add()" class="btn btn-primary" id="adds">+</button>
        <button onclick="sub()" class="btn btn-warning" id="subs">-</button>
        <button onclick="reset()" class="btn btn-danger" id="resetes">Reset</button><br/><br/>
        <h5 id="counters"></h5>




        <script type="text/javascript">
            let count = 0;
            function add() {
                count++;
                document.getElementById("counters").innerHTML = count;
            }  
            function sub() {
                count--;
                document.getElementById("counters").innerHTML = count;
            }
            function reset() {
                count = 0;
                document.getElementById("counters").innerHTML = count;
            }
        </script>
    </body>
</html>
